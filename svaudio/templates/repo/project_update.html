{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Editing project: {{ object.display_name }}</h1>

  <form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
