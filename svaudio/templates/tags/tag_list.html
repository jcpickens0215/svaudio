{% extends "base.html" %}
{% load static %}

{% block title %}Tags{% endblock %}

{% block nav_active_tags %}active{% endblock %}

{% block content %}

  <h1>Tags</h1>

  <ul>
    {% for tag in object_list %}
      <li><a href="{% url 'tags:tag-detail' slug=tag.slug %}">{{ tag.name }}</a></li>
    {% empty %}
      <li>(No tags yet.)</li>
    {% endfor %}
  </ul>

{% endblock content %}
