{% extends "base.html" %}
{% load static %}

{% block title %}Tags{% endblock %}

{% block nav_active_tags %}active{% endblock %}

{% block content %}

  <h1>Tags</h1>

  <p>
    {% for tag in object_list %}
      <a href="{% url 'tags:tag-detail' slug=tag.slug %}"><span class="badge badge-primary">{{ tag.name }}</span></a>
    {% empty %}
      (No tags yet.)
    {% endfor %}
  </p>

{% endblock content %}
