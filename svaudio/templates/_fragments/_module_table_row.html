{# params: module #}
{% load cache humanize %}
{% cache None module-table-row module.pk %}
  <tr>
    <td>
      <span>
        <a href="{{ module.get_absolute_url }}">{{ module.display_name }}</a>
      </span>
      {% include "_fragments/_tag_links.html" with object=module modelname="module" %}
    </td>
    <td>
      {{ module.file.cached_at | naturaltime }}
    </td>
  </tr>
{% endcache %}
