{# params: project #}
{% load cache humanize %}
{% cache None project-table-row project.pk %}
  <tr>
    <td>
      <span>
        <a href="{{ project.get_absolute_url }}">{{ project.display_name }}</a>
      </span>
      {% include "_fragments/_tag_links.html" with object=project modelname="project" %}
    </td>
    <td>
      {{ project.file.cached_at | naturaltime }}
    </td>
  </tr>
{% endcache %}
